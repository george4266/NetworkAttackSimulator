#this is my custom yaml file
#https://networkattacksimulator.readthedocs.io/en/latest/tutorials/creating_scenarios.html?highlight=yaml#defining-a-custom-scenario-using-yaml

subnets: [2,2] 

topology: [[1,1,1],[0,1,1],[0,0,1]]

sensitive_hosts:
    (1,1): 100

os:
 - linux
 - windows

services:
  - ssh
  - ftp
  - http
  - https
  - samba
  - smtp

processes:
  - daclsvc
  - schtask

exploits:
  e_ssh:
    service: ssh
    os: linux
    prob: 0.8
    cost: 3
    access: user
  e_ftp:
    service: ftp
    os: windows
    prob: 0.5
    cost: 1
    acess: root
  e_http:
    service: https
    os: None
    prob: 0.5
    cost: 3
    acess: user

privilege_escalation:
  pe_daclsvc:
    process: daclsvc
    os: windows
    prob: 1.0
    cost: 1
    access: root
  pe_schtask:
    process: schtask
    os: windows
    prob: 1.0
    cost: 1
    access: root

service_scan_cost: 1
os_scan_cost: 1
subnet_scan_cost: 1

#9 host configs needed

host_configurations:
  (1,0): 
    os: linux
    service: [ftp]
    processes: [daclsvc]
  (1,1): 
    os: Windows
    services: [smtp]
    processes: [schtask]
  (2,0): 
    os: windows
    service: [ssh,ftp,smtp]
    processes: [daclsvc,schtask]
  
  (2,1): 
    os: windows
    services: [samba]
    processes: [daclsvc]
  
firewall:
  (0,0): [https]
  (1,0): [smtp] 

step_limit: 2000





